version: "3.9"

services:
  # ── Application ──────────────────────────────────────────────────────────
  app:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    container_name: rsa-encryption-service
    restart: unless-stopped
    env_file:
      - ../.env
    ports:
      - "8443:8443"
    volumes:
      - app-data:/app/data
      - app-logs:/app/logs
    networks:
      - backend
    read_only: true
    tmpfs:
      - /tmp:size=64M
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
    depends_on:
      - nginx

  # ── Reverse Proxy (TLS Termination) ─────────────────────────────────────
  nginx:
    image: nginx:1.27-alpine
    container_name: rsa-nginx
    restart: unless-stopped
    ports:
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    networks:
      - backend
    security_opt:
      - no-new-privileges:true

volumes:
  app-data:
  app-logs:

networks:
  backend:
    driver: bridge
